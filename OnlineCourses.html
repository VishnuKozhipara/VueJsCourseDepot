<html>
   
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Courses Depot</title>
        <script src="https://unpkg.com/vue"></script>
        <script src="lesson.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        
    <body>
        <div id = "app" class="container">
            <div class="col-md-6">
                <h1 v-text="sitename"></h1>
            </div>

            <div v-if='showLesson'>
                     <p>Category</p>
                     <div class="form-check">
                         <input class="form-check-input " type="radio"  name="categoryRadio" id="subjectRadio" @click="sort('subject')">
                         <label for="subjectRadio">Subject</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input " type="radio"  name="categoryRadio" id="priceRadio" @click="sort('price')">
                            <label for="priceRadio">Price</label>
                        </div>
                        <div>
                            <input class="form-check-input " type="radio"  name="categoryRadio" id="locationRadio" @click="sort('location')">
                            <label for="locationRadio">Location</label>
                        </div>
                        <div>
                            <input class="form-check-input " type="radio" name="categoryRadio" id="spacesRadio" @click="sort('spaces')">
                            <label for="spacesRadio">Spaces</label>
                        </div>
                        
                        <p>Order By:</p>
                        <div>
                            <input class="form-check-input " type="radio" name="orderRadio" id="ascRadio" @click="sortDirection('asc')">
                            <label for="ascRadio">Ascending</label>
                        </div>
                        <div>
                            <input class="form-check-input " type="radio"  name="orderRadio" id="dscRadio" @click="sortDirection('dsc')">
                            <label for="dscRadio">Descending</label>
                        </div>
                        <p id = "sortError"></p>
                    
                        <div class="row">
                            <div v-for="lesson in sorted">
                                <main class = "ml-4">
                                    <div class="card" style="width: 18rem;">
                                        <img v-bind:src="lesson.image" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <p class="card-text">Subject: {{lesson.subject}}</p>
                                            <p class="card-text">Professor: {{lesson.teacher}}</p>
                                            <p class="card-text">Location: {{lesson.location}}</p>
                                            <p class="card-text">Price: {{lesson.price}}</p>
                                            <p class="card-text">Spaces: {{lesson.spaces - cartCount(lesson)}}</p>
                                      
                                <button v-on:click="addToCart(lesson)" v-if="canAddToCart(lesson)" class="btn btn-success">Add to cart</button>
                                <button v-else type="button" disabled = 'disabled' class="btn btn-disable">Add to Cart</button>
                                <span v-if = 'lesson.spaces === cartCount(lesson)'>Sold Out!</span>
                                <span v-else if = "lesson.spaces - cartCount(lesson) < 5">Only {{lesson.spaces - cartCount(lesson)}} left!!</span>
                                <span v-else>Buy Now !</span>
                                    </div>
                                </div>
                        </main>
                    </div>
                </div>

</html>
